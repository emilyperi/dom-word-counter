<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Word Counter</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/word-counter.js" charset="utf-8" defer></script>
        <script src="js/app.js" charset="utf-8" defer></script>

    </head>
    <body>
        <div class="container">
            <h1>Word Counter</h1>
            <div class="form">
            <label for="text">Enter some text below:</label>
            <textarea id="text" rows="10" cols="60"></textarea>
            </div>
            <div id="stat"><p>You've written <span class="highlight">0 words</span> and <span class="highlight">0 characters</span>.</p></div>
        </div>
    </body>
</html>
